<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>drag</title>
        <style>
            .drag_list{
                width: 200px;
                background: #942A57;
                padding: 10px;
            }
            .drag_list > div,
            .mirror{
                height: 30px;
                line-height: 30px;
                padding: 5px;
                background: rgba(255, 255, 255, .5);
                margin-bottom: 10px;
                cursor: -webkit-grab;
            }
            .drag_list > div.disabled{
                opacity: .3
            }
            .mirror{
                position: absolute;
                width: 180px;
                cursor: -webkit-grabbing
            }
        </style>
    </head>
    <body>
        <div id="dragAble" class="drag_list">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
        </div>
        <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="../script/drag.bundle.js"></script>
        <script>
            
        </script>
    </body>
</html>
